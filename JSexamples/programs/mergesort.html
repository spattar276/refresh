Merge sort
</body>
<script>

function merge(arr1, arr2){
    var mergedArr = [];
    var el1 = arr1[0];
    var el2 = arr2[0];
    var i = 1, j = 1;

    while(el1 || el2){
        if((el1 && !el2) || (el1<el2)){
            mergedArr.push(el1);
            el1 = arr1[i++];
        }
        else{
            mergedArr.push(el2);
            el2 = arr2[j++];
        }
    }
    return mergedArr;
}

merge([2,5,6,9], [1,2,3,29]);


function mergeSort(arr,l,r){
  if(l<r){
    let m = Math.floor((l+r)/2);
    
    mergeSort(arr,l,m);
    mergeSort(arr,m+1,r);
    
    merge(arr,l,m,r);
  }
}
</script>
