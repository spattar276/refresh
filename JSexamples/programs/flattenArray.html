Flatten array
</body>
<script>
function flatten(arr){
    var flatArray = [];

    for(var i=0; i<arr.length; i++){
        if(Array.isArray(arr[i])){
            flatArray = flatArray.concat(flatten(arr[i]));
        }
        else{
            flatArray.push(arr[i]);
        }
    }
    return flatArray;
}

var arr = [1,[2,5,[8,9]],[20,30],[[[50],60]]];


//Solution2:
function flatArray2(tArray){
  var temp=[], k=[];
  for(var i=0; i<tArray.length; i++){
    if(typeof tArray[i] === "number" ){
      temp.push(tArray[i])
    }else if(tArray[i] instanceof Array){
     k= flatArray(tArray[i])
     temp = temp.concat(k);
    }
  }
  return temp;
}

console.log(flatArray([1,2,3,[4,5], [6,[7,8]]]))
